<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">✏️ Editar Producto: {{ producto.nombre }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Precio Unitario</label>
                                    <input type="number" step="0.01" name="precio_unitario" class="form-control" value="{{ producto.precio_unitario }}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Marca</label>
                                    <input type="number" name="id_marca" class="form-control" value="{{ producto.id_marca }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Categoría</label>
                                    <input type="number" name="id_categoria" class="form-control" value="{{ producto.id_categoria }}" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
