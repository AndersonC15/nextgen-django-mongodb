<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido - NEXTGEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Registrar Nuevo Pedido</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Pedido</label>
                                    <input type="number" name="id_pedido" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Método de Pago</label>
                                    <select name="metodo_pago" class="form-select">
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Transferencia">Transferencia</option>
                                        <option value="Tarjeta">Tarjeta</option>
                                    </select>
                                </div>
                            </div>
                            <div class="alert alert-secondary small">
                                Nota: En esta versión simplificada, el pedido se registra vacío. Para agregar productos, se requiere lógica de arrays anidados.
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Crear Pedido</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
