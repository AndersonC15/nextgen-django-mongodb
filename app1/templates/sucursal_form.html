<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sucursal - NEXTGEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">{% if sucursal %}Modificar{% else %}Agregar{% endif %} Sucursal</h4>
                        </div>
                        <div class="card-body">
                    <form method="POST">
                    {% csrf_token %}
                    {% if sucursal %}
                    <div class="mb-3">
                        <label class="form-label text-muted">ID Sucursal (No editable)</label>
                        <input type="text" class="form-control bg-light" value="{{ sucursal.id_sucursal }}" readonly>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ sucursal.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control" value="{{ sucursal.ciudad }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" value="{{ sucursal.direccion }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ sucursal.telefono }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'lista_sucursales' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-info text-white">Guardar Cambios</button>
                    </div>
                </form>
                                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
