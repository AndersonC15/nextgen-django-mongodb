<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marca - NEXTGEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Nueva Marca</h4>
                    </div>
                    <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Marca</label>
                            <input type="text" name="nombre_marca" class="form-control" placeholder="Ej: Nvidia, Apple..." required>
                        </div>
                        <div class="alert alert-info py-2 small">
                            El ID se asignará automáticamente al guardar.
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_marcas' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-warning">Registrar Marca</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
